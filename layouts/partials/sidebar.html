<aside id="sidebar">

    {{ if in .File.Dir "post" }}
      {{ .TableOfContents }}
    {{ else }}
      {{ partial "widgets/recent_articles" . }}
      {{ partial "widgets/categories" . }}
      {{ partial "widgets/tags" . }}
      {{ partial "widgets/tag_cloud" . }}
    {{ end }}

    <div id="toTop" class="fa fa-angle-up"></div>
</aside>
